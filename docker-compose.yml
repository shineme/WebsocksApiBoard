version: '3.8'

services:
  task-dispatcher:
    image: ghcr.io/shineme/websocksapiboard:latest
    container_name: task-dispatcher-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 可选：设置登录密码（默认：admin / admin123）
      # - LOGIN_USERNAME=admin
      # - LOGIN_PASSWORD=your_secure_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
