name: Build Docker Image (Simple)

# 这是一个简化版本，只推送到 Docker Hub
# 如果你只需要 Docker Hub，使用这个文件

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/task-dispatcher-dashboard:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/task-dispatcher-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
